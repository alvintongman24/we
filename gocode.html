<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--learn html head tag -->
    <h6>hello world</h6>
    <h4>hello world</h4>
    <h1>hello world</h1>
    <h2>hello world</h2>
    <h3>hello world</h3>
    <h4>hello world</h4>
    <h5>hello world</h5>
    <h6>hello world</h6>
    <!-- End here-->

    <!--example of block tags-->
    <!--block always takes up the entire line-->
    <p>this is an awesome experience</p>
    <p>This feels like magic</p>
    <!--Ends here-->

    <!--example of inline tags-->
    <!--inline tags always appear on the same line -->
    <span>Emmanuel is going to the market</span>
    <span>This is intresting</span>
    <strong>How are you today</strong>
    <!--end here-->

    <!--example of unpaired html tags-->
    <!--unpaired tags are self closing-->
    <input type="text" placeholder="first name" />
    <input type="text" placeholder="last name" />
    <!--ends here-->

    <!--Html attributes-->
    <!--Html attribute are meant to add extra functkionality to html tags-->
    <!--Note: All HTML tags does not suport the same attributes-->
    <!-- Although we have the same attribute that you can use-->
    <!--    on any html tag-->
    <input type="checkbox" />
    <input type="number" />
    <input type="date" />
    <input type="time" />
    <a href="https://www.google.com">Visit google</a>
    <a href="https://x.com" target="_blank">Visit x</a>
  </body>
</html>
